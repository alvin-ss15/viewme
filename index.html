<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alvin Sutandar </title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <header>
      <h1>ViewMe</h1>
    </header>

    <!-- Alphabet Grid Section -->
    <main id="grid-view">
      <div class="alphabet-box">
        <!-- Alphabet buttons will be generated here -->
      </div>
    </main>

    <!-- Content Section for Each Letter -->
    <main id="content-view" class="hidden">
      <div id="content">
        <!-- Dynamic link will be inserted here -->
      </div>
      <div id="content-container">
        <!-- External page content and overlay text will load here -->
      </div>
      <button id="back-button">Back</button>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
